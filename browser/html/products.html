<div class="container" ng-controller="ProductsController">
	<div id="products">
		<div id="filter-form">
			<form name="filterForm" class="my-form"> <!-- ng-submit="productFilter(products) -->
			<label>Filter by price : $</label>
				<input type="number" name="input" ng-model="filter.number" id="input-number" placeholder="Enter Price" required>
				<!-- <input type="checkbox" ng-model="filter.rule" ng-click="changeFilterType()"><br /> -->
				<button class="btn btn-default" ng-click="productFilter(products, 'over')">Over</button>
				<button class="btn btn-default" ng-click="productFilter(products, 'under')">Under</button>
		<!-- 		<label ng-hide="!filter.number">Price {{ filter.type }} ${{ filter.number }}</label> -->
			</form>
		</div>
		<div class="btn-group" id="product-sorting" uib-dropdown dropdown-append-to-body>
	    	<button id="btn-append-to-body" type="button" class="btn btn-primary" style="margin-right: 0;" uib-dropdown-toggle>
	    		Display Products By <span class="caret"></span>
	    	</button>
	    	<button class="btn btn-default" ng-click="getAllProducts()">Browse All Products</button><br />
	    	<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
	    		<li role="menuitem"><a ng-click="sortProducts('Name: A to Z', products, 'name')">Name: A to Z</a></li>
	    		<li role="menuitem"><a ng-click="sortProducts('Price lowest to higest', products, 'defaultPriceInCents')">Price lowest to higest</a></li>
	    		<li role="menuitem"><a ng-click="sortProducts('Price highest to lowest', products, 'defaultPriceInCents', 'reverse')">Price highest to lowest</a></li>
	    		<li role="menuitem"><a ng-click="sortProducts('Newest arrivals', products, 'createdAt', 'reverse')">Newest arrivals</a></li>
	    	</ul>
	    	<p ng-show="sortingRule"><strong>Products sorted by {{ sortingRule }}</strong></p>
	    </div>
		<div class="row" id="product">
			<div class="col-md-4 col-sm-6 col-xs-12 product" ng-repeat="product in products">
				<div class="product-thumnail">
					<div class="product-thumnail-image">
						<img src="{{ product.mainImage.ref }}" alt="{{ product.name }}">
						<p class="product-quickview"><span>QUICK VIEW</span></p>
					</div>
					<div class="product-name">
						<h3>{{ $index + 1 }}. {{ product.name }}</h3>
					</div>
					<div class="product-price">
						<h4>Price : ${{ product.defaultPriceInCents/100 }}</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
